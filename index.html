<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>World Clock Application</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">Current location</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Europe/Copenhagen">Copenhagen</option>
        <option value="Europe/Helsinki">Helsinki</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/Vienna">Vienna</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Singapore/Singapore">Singapore</option>
      </select>
      <div id="cities">
        <div class="city" id="cape-town">
          <div>
            <h2>Cape Town</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="zurich">
          <div>
            <h2>Zurich</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/pearllitchfield" target="_blank"
          >Pearl Litchfield,</a
        >
        is open-sourced on
        <a
          href=" https://github.com/pearllitchfield/world-clock-application-four-github"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a
          href=" https://world-clock-application-four-github.netlify.app//"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
